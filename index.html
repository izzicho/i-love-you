<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="i love you">
    <link rel="apple-touch-icon" href="icon-192.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 1.5rem;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-container {
            width: 100%;
            max-width: 42rem;
        }

        .login-title {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            font-size: 2rem;
            font-weight: 500;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .users-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .user-button {
            padding: 2rem;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .user-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-button:active {
            transform: scale(0.98);
        }

        .user-name {
            color: white;
            display: block;
            margin-top: 1rem;
            text-transform: capitalize;
            font-weight: 500;
        }

        /* Security Question Screen */
        .security-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 1.5rem;
        }

        .security-screen.hidden {
            display: none;
        }

        .security-container {
            width: 100%;
            max-width: 28rem;
        }

        .back-button {
            margin-bottom: 2rem;
            color: #666;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #000;
        }

        .security-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .security-title .username {
            text-transform: capitalize;
        }

        .security-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #000;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .error-message {
            margin-top: 0.5rem;
            color: #dc2626;
            font-size: 0.875rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background: #000;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-button:hover {
            background: #333;
        }

        /* Board View */
        .board-view {
            min-height: 100vh;
            background: white;
        }

        .board-view.hidden {
            display: none;
        }

        .board-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 2px solid #000;
            z-index: 50;
        }

        .board-header-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0.75rem;
        }

        @media (min-width: 640px) {
            .board-header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
            }
        }

        .board-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .board-title {
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            text-transform: capitalize;
        }

        .board-select {
            padding: 0.375rem 0.75rem;
            border: 2px solid #000;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (min-width: 640px) {
            .board-select {
                padding: 0.5rem 1rem;
            }
        }

        .board-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .add-note-button {
            width: 100%;
            padding: 0.5rem 1rem;
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        @media (min-width: 640px) {

                padding: 0.5rem 1.5rem;
            }
        }

            background: #333;
        }

        .board-area {

            position: relative;
            min-height: 100vh;
        }

        @media (min-width: 640px) {
            .board-area {
                padding-top: 5rem;
            }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 7rem);
            color: #999;
        }

        /* Sticky Note */
        .sticky-note {
            position: absolute;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            cursor: move;
            user-select: none;
            width: 250px;
            min-height: 200px;
        }

        .sticky-note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .sticky-note-author {
            font-size: 0.75rem;
            opacity: 0.6;
            text-transform: capitalize;
        }

        .delete-note-button {

            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .delete-note-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .sticky-note-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Add Note Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1.5rem;

        .modal-overlay.hidden {

        }

        .modal-content {
            background: white;
            border: 2px solid #000;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;

        .modal-title {
            margin-bottom: 1rem;
            font-size: 1.125rem;

        .modal-textarea {

            font-size: 1rem;

            resize: none;

        .modal-textarea:focus {

        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .modal-button {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;

            transition: all 0.2s;
        }

        .modal-button-primary {
            background: #000;
            color: white;
            border: none;
        }

        .modal-button-primary:hover {
            background: #333;
        }

        .modal-button-secondary {
            background: transparent;
            border: 2px solid #000;
        }

            background: #f3f4f6;

        /* Install Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1.25rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .install-banner.show {
            display: flex;
        }

        .install-banner-content {
            flex: 1;
        }

        .install-banner-title {
            font-weight: bold;
            color: #000;
            margin-bottom: 0.25rem;
        }

        .install-banner-text {
            color: #666;
            font-size: 0.875rem;
        }

        .install-banner-buttons {
            display: flex;
            gap: 0.625rem;
        }

        .install-button {
            background: #000;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .install-button:hover {
            background: #333;
        }

        .dismiss-button {
            background: #e5e5e5;
            color: #666;
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
        }

        .dismiss-button:hover {
            background: #d4d4d4;
        }

        /* Stick figure animation */
        .stick-figure {
            width: 80px;
            height: 120px;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .user-button:hover .stick-figure {
            transform: translateY(-5px);
        }

        .user-button:active .stick-figure {
            transform: translateY(2px) scale(0.95);
        }
    </style>
</head>

    <script>
        const STORAGE_KEY = 'sticky-notes-boards';
        const users = ['isabella', 'sophia', 'peter', 'donghee', 'haerie', 'leah'];
        const noteColors = ['#fef08a', '#bfdbfe', '#fecaca', '#d9f99d', '#fbcfe8'];

        let currentUser = null;
        let selectedBoard = null;
        let boards = {};
        let draggedNote = null;
        let dragOffset = { x: 0, y: 0 };

        // Initialize boards from localStorage
        function initBoards() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    boards = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to parse saved boards:', e);
                    boards = {};
                }
            }

            // Ensure all user boards exist
            users.forEach(user => {
                if (!boards[user]) {
                    boards[user] = [];
                }
            });
        }

        function saveBoards() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(boards));
        }

        // Login Screen
        function selectUser(username) {
            currentUser = username;
            document.getElementById('securityUsername').textContent = username;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('securityScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').focus();
        }

        function goBackToLogin() {
            currentUser = null;
            document.getElementById('securityScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Security Question
        function handleSecuritySubmit(event) {
            event.preventDefault();
            const answer = document.getElementById('securityAnswer').value;

            if (answer.toLowerCase() === 'cho') {
                // Authenticated
                selectedBoard = currentUser;
                document.getElementById('securityScreen').classList.add('hidden');
                document.getElementById('boardView').classList.remove('hidden');
                document.getElementById('boardTitle').textContent = selectedBoard;
                document.getElementById('boardSelect').value = selectedBoard;

                // Update select to show current user
                const options = document.querySelectorAll('#boardSelect option');
                options.forEach(opt => {
                    if (opt.value === currentUser && opt.value !== 'logout') {
                        opt.textContent = `${opt.value} (you)`;
                    } else if (opt.value !== 'logout') {
                        opt.textContent = opt.value;
                    }
                });

                renderBoard();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('securityAnswer').value = '';
                document.getElementById('securityAnswer').focus();
            }
        }

        // Board View
        function handleBoardChange() {
            const select = document.getElementById('boardSelect');
            if (select.value === 'logout') {
                logout();
            } else {
                selectedBoard = select.value;
                document.getElementById('boardTitle').textContent = selectedBoard;
                renderBoard();
            }
        }

        function logout() {
            currentUser = null;
            selectedBoard = null;
            document.getElementById('boardView').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').value = '';
            document.getElementById('errorMessage').style.display = 'none';

            // Reset select options
            const options = document.querySelectorAll('#boardSelect option');
            options.forEach(opt => {
                if (opt.value !== 'logout') {
                    opt.textContent = opt.value;
                }
            });
        }

        function renderBoard() {
            const boardArea = document.getElementById('boardArea');
            const notes = boards[selectedBoard] || [];

            if (notes.length === 0) {
                const message = selectedBoard === currentUser
                    ? 'add your first note!'
                    : 'be the first to write on this board!';
                boardArea.innerHTML = `<div class="empty-state"><p>no notes yet. ${message}</p></div>`;
            } else {
                boardArea.innerHTML = '';
                notes.forEach(note => {
                    const noteEl = createNoteElement(note);
                    boardArea.appendChild(noteEl);
                });
            }
        }

        function createNoteElement(note) {
            const div = document.createElement('div');
            div.className = 'sticky-note';
            div.style.backgroundColor = note.color;
            div.style.left = note.position.x + 'px';
            div.style.top = note.position.y + 'px';
            div.dataset.noteId = note.id;

            const canDelete = note.author === currentUser;

            div.innerHTML = `
                <div class="sticky-note-header">
                    <span class="sticky-note-author">by ${note.author}</span>
                    ${canDelete ? '<button class="delete-note-button" onclick="deleteNote(\'' + note.id + '\')">×</button>' : ''}
                </div>
                <p class="sticky-note-text">${escapeHtml(note.text)}</p>
            `;

            div.addEventListener('mousedown', startDrag);

            return div;
        }

        function startDrag(e) {
            if (e.target.classList.contains('delete-note-button')) {
                return;
            }

            draggedNote = e.currentTarget;
            const rect = draggedNote.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!draggedNote) return;

            const newX = e.clientX - dragOffset.x;
            const newY = e.clientY - dragOffset.y;

            draggedNote.style.left = newX + 'px';
            draggedNote.style.top = newY + 'px';
        }

        function stopDrag(e) {
            if (!draggedNote) return;

            const noteId = draggedNote.dataset.noteId;
            const newX = parseInt(draggedNote.style.left);
            const newY = parseInt(draggedNote.style.top);

            // Update position in boards
            const noteIndex = boards[selectedBoard].findIndex(n => n.id === noteId);
            if (noteIndex !== -1) {
                boards[selectedBoard][noteIndex].position = { x: newX, y: newY };
                saveBoards();
            }

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            draggedNote = null;
        }

        // Add Note Modal
        function showAddNoteModal() {
            document.getElementById('addNoteModal').classList.remove('hidden');
            document.getElementById('noteTextarea').focus();
        }

        function hideAddNoteModal() {
            document.getElementById('addNoteModal').classList.add('hidden');
            document.getElementById('noteTextarea').value = '';
        }

        function addNote() {
            const text = document.getElementById('noteTextarea').value.trim();

            if (!text) {
                return;
            }

            const newNote = {
                id: Date.now().toString(),
                text: text,
                color: noteColors[Math.floor(Math.random() * noteColors.length)],
                author: currentUser,
                position: {
                    x: Math.random() * 600 + 100,
                    y: Math.random() * 400 + 150
                }
            };

            boards[selectedBoard].push(newNote);
            saveBoards();
            renderBoard();
            hideAddNoteModal();
        }

        function deleteNote(noteId) {
            if (!confirm('Delete this note?')) {
                return;
            }

            boards[selectedBoard] = boards[selectedBoard].filter(note => note.id !== noteId);
            saveBoards();
            renderBoard();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        const dismissButton = document.getElementById('dismissButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const dismissed = localStorage.getItem('installBannerDismissed');
            if (!dismissed) {
                installBanner.classList.add('show');
            }
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);

            deferredPrompt = null;
            installBanner.classList.remove('show');
        });

        dismissButton.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('installBannerDismissed', 'true');
        });

        window.addEventListener('appinstalled', () => {
            console.log('App was installed');
            installBanner.classList.remove('show');
        });

        // iOS-specific install prompt
        function isIOS() {
            return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        }

        if (isIOS() && !isInStandaloneMode()) {
            const dismissed = localStorage.getItem('installBannerDismissed');
            if (!dismissed) {
                document.querySelector('.install-banner-title').textContent = 'Install App';
                document.querySelector('.install-banner-text').textContent = 'Tap the Share button, then "Add to Home Screen"';

                installButton.textContent = 'Show Me';
                installButton.addEventListener('click', () => {
                    alert('To install:\n\n1. Tap the Share button (⬆️) at the bottom of Safari\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add"\n\nThe app icon will appear on your home screen!');
                });

                setTimeout(() => {
                    installBanner.classList.add('show');
                }, 1000);
            }
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Initialize app
        initBoards();
    </script>
</body>
</html>
