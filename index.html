<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><3</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="i love you">
    <link rel="apple-touch-icon" href="icon-192.svg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            overflow-x: hidden;
            background: #000;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 1.5rem;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-container {
            width: 100%;
            max-width: 42rem;
        }

        .login-title {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            font-size: 2rem;
            font-weight: 500;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .users-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .user-button {
            padding: 2rem;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .user-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-button:active {
            transform: scale(0.98);
        }

        .user-name {
            color: white;
            display: block;
            margin-top: 1rem;
            text-transform: capitalize;
            font-weight: 500;
        }

        /* Security Question Screen */
        .security-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 1.5rem;
        }

        .security-screen.hidden {
            display: none;
        }

        .security-container {
            width: 100%;
            max-width: 28rem;
        }

        .back-button {
            margin-bottom: 2rem;
            color: #999;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #fff;
        }

        .security-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .security-title .username {
            text-transform: capitalize;
        }

        .security-form {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #fff;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #fff;
            font-size: 1rem;
            font-family: inherit;
            background: transparent;
            color: #fff;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .form-input::placeholder {
            color: #666;
        }

        .error-message {
            margin-top: 0.5rem;
            color: #ff6b6b;
            font-size: 0.875rem;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background: #fff;
            color: #000;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-button:hover {
            background: #e5e5e5;
        }

        /* Board View */
        .board-view {
            min-height: 100vh;
            background: #000;
        }

        .board-view.hidden {
            display: none;
        }

        .board-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            border-bottom: 2px solid #fff;
            z-index: 50;
        }

        .board-header-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0.75rem;
        }

        @media (min-width: 640px) {
            .board-header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 1rem;
            }
        }

        .board-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #fff;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-button svg {
            width: 24px;
            height: 24px;
        }

        .board-title {
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
            text-transform: capitalize;
            color: #fff;
        }

        .add-note-button {
            width: 100%;
            padding: 0.5rem 1rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        @media (min-width: 640px) {
            .add-note-button {
                width: auto;
                padding: 0.5rem 1.5rem;
            }
        }

        .add-note-button:hover {
            background: #e5e5e5;
        }

        .board-area {
            padding-top: 7rem;
            position: relative;
            min-height: 100vh;
        }

        @media (min-width: 640px) {
            .board-area {
                padding-top: 5rem;
            }
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 7rem);
            color: #666;
        }

        /* Sticky Note */
        .sticky-note {
            position: absolute;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            cursor: move;
            user-select: none;
            width: 250px;
            min-height: 200px;
        }

        .sticky-note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .sticky-note-author {
            font-size: 0.75rem;
            opacity: 0.6;
            text-transform: capitalize;
            color: #000;
        }

        .delete-note-button {
            background: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
            color: #000;
        }

        .delete-note-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .sticky-note-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #000;
        }

        /* Add Note Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1.5rem;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background: #fff;
            border: 2px solid #000;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }

        .modal-title {
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: #000;
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border: 3px solid #000;
            transform: scale(1.1);
        }

        .modal-textarea {
            width: 100%;
            height: 8rem;
            padding: 0.75rem 1rem;
            border: 2px solid #000;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            background: #fff;
            color: #000;
        }

        .modal-textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
        }

        .modal-textarea::placeholder {
            color: #999;
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .modal-button {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-button-primary {
            background: #000;
            color: #fff;
            border: none;
        }

        .modal-button-primary:hover {
            background: #333;
        }

        .modal-button-secondary {
            background: transparent;
            border: 2px solid #000;
            color: #000;
        }

        .modal-button-secondary:hover {
            background: #f3f4f6;
        }

        /* Install Banner */
        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 2px solid #fff;
            padding: 1.25rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .install-banner.show {
            display: flex;
        }

        .install-banner-content {
            flex: 1;
        }

        .install-banner-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .install-banner-text {
            color: #999;
            font-size: 0.875rem;
        }

        .install-banner-buttons {
            display: flex;
            gap: 0.625rem;
        }

        .install-button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .install-button:hover {
            background: #e5e5e5;
        }

        .dismiss-button {
            background: transparent;
            color: #999;
            border: 2px solid #fff;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            cursor: pointer;
        }

        .dismiss-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Stick figure animation */
        .stick-figure {
            width: 80px;
            height: 120px;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .user-button:hover .stick-figure {
            transform: translateY(-5px);
        }

        .user-button:active .stick-figure {
            transform: translateY(2px) scale(0.95);
        }

        /* Side Menu */
        .side-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
        }

        .side-menu-overlay.show {
            display: block;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: #000;
            border-right: 2px solid #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 101;
            display: flex;
            flex-direction: column;
        }

        .side-menu.show {
            transform: translateX(0);
        }

        .side-menu-header {
            padding: 1.5rem;
            border-bottom: 2px solid #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .side-menu-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff;
        }

        .close-menu-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
            line-height: 1;
            color: #fff;
        }

        .side-menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .menu-section-title {
            padding: 0.75rem 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .menu-item {
            display: block;
            padding: 0.875rem 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 1rem;
            text-transform: capitalize;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .side-menu-footer {
            border-top: 2px solid #fff;
            padding: 1rem;
        }

        .logout-menu-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .logout-menu-button:hover {
            background: #e5e5e5;
        }
    </style>
</head>
<body>

            <button class="install-button" id="installButton">Install</button>

        </div>

                    <svg class="stick-figure" viewBox="0 0 80 120">

                        <rect x="30" y="42" width="20" height="35" rx="10" fill="white"/>
                        <line x1="30" y1="50" x2="15" y2="65" stroke="white" stroke-width="4" stroke-linecap="round"/>

    </div>

    <!-- Security Question Screen -->
    <div id="securityScreen" class="security-screen hidden">
        <div class="security-container">
            <button class="back-button" onclick="goBackToLogin()">← back</button>
            <h2 class="security-title">
                hello, <span class="username" id="securityUsername"></span>
            </h2>
            <form class="security-form" onsubmit="handleSecuritySubmit(event)">
                <div class="form-group">
                    <label for="securityAnswer" class="form-label">what's your last name?</label>
                    <input
                        id="securityAnswer"
                        type="text"
                        class="form-input"
                        placeholder="enter your answer"
                        autocomplete="off"
                    />
                    <div id="errorMessage" class="error-message" style="display: none;">
                        incorrect answer. try again.
                    </div>
                </div>
                <button type="submit" class="submit-button">continue</button>
            </form>
        </div>
    </div>

    <!-- Board View -->
    <div id="boardView" class="board-view hidden">
        <header class="board-header">
            <div class="board-header-content">
                <div class="board-controls">
                    <button class="menu-button" onclick="openSideMenu()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <h3 class="board-title"><span id="boardTitle"></span>'s board</h3>
                </div>
                <button class="add-note-button" onclick="showAddNoteModal()">+ add note</button>
            </div>
        </header>

        <div id="boardArea" class="board-area"></div>
    </div>

    <!-- Side Menu -->
    <div id="sideMenuOverlay" class="side-menu-overlay" onclick="closeSideMenu()"></div>
    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <h3 class="side-menu-title">Menu</h3>
            <button class="close-menu-button" onclick="closeSideMenu()">×</button>
        </div>
        <div class="side-menu-content">
            <div class="menu-section-title">Boards</div>
            <button class="menu-item" data-board="isabella" onclick="selectBoardFromMenu('isabella')">isabella</button>
            <button class="menu-item" data-board="sophia" onclick="selectBoardFromMenu('sophia')">sophia</button>
            <button class="menu-item" data-board="peter" onclick="selectBoardFromMenu('peter')">peter</button>
            <button class="menu-item" data-board="donghee" onclick="selectBoardFromMenu('donghee')">donghee</button>
            <button class="menu-item" data-board="haerie" onclick="selectBoardFromMenu('haerie')">haerie</button>
            <button class="menu-item" data-board="leah" onclick="selectBoardFromMenu('leah')">leah</button>
        </div>
        <div class="side-menu-footer">
            <button class="logout-menu-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div id="addNoteModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">add a new note</h3>
            <div class="color-picker">
                <div class="color-option selected" data-color="#fef08a" style="background-color: #fef08a;" onclick="selectColor('#fef08a')"></div>
                <div class="color-option" data-color="#bfdbfe" style="background-color: #bfdbfe;" onclick="selectColor('#bfdbfe')"></div>
                <div class="color-option" data-color="#fecaca" style="background-color: #fecaca;" onclick="selectColor('#fecaca')"></div>
                <div class="color-option" data-color="#d9f99d" style="background-color: #d9f99d;" onclick="selectColor('#d9f99d')"></div>
                <div class="color-option" data-color="#fbcfe8" style="background-color: #fbcfe8;" onclick="selectColor('#fbcfe8')"></div>
            </div>
            <textarea
                id="noteTextarea"
                class="modal-textarea"
                placeholder="write something..."
            ></textarea>
            <div class="modal-buttons">
                <button class="modal-button modal-button-primary" onclick="addNote()">add</button>
                <button class="modal-button modal-button-secondary" onclick="hideAddNoteModal()">cancel</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'sticky-notes-boards';
        const users = ['isabella', 'sophia', 'peter', 'donghee', 'haerie', 'leah'];
        const noteColors = ['#fef08a', '#bfdbfe', '#fecaca', '#d9f99d', '#fbcfe8'];

        let currentUser = null;
        let selectedBoard = null;
        let boards = {};
        let draggedNote = null;
        let dragOffset = { x: 0, y: 0 };
        let selectedNoteColor = '#fef08a'; // Default to yellow

        // Initialize boards from localStorage
        function initBoards() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    boards = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to parse saved boards:', e);
                    boards = {};
                }
            }

            // Ensure all user boards exist
            users.forEach(user => {
                if (!boards[user]) {
                    boards[user] = [];
                }
            });
        }

        function saveBoards() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(boards));
        }

        // Login Screen
        function selectUser(username) {
            currentUser = username;
            document.getElementById('securityUsername').textContent = username;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('securityScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').focus();
        }

        function goBackToLogin() {
            currentUser = null;
            document.getElementById('securityScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Security Question
        function handleSecuritySubmit(event) {
            event.preventDefault();
            const answer = document.getElementById('securityAnswer').value;

            if (answer.toLowerCase() === 'cho') {
                // Authenticated
                selectedBoard = currentUser;
                document.getElementById('securityScreen').classList.add('hidden');
                document.getElementById('boardView').classList.remove('hidden');
                document.getElementById('boardTitle').textContent = selectedBoard;

                renderBoard();
                updateMenuActiveState();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('securityAnswer').value = '';
                document.getElementById('securityAnswer').focus();
            }
        }

        // Side Menu Functions
        function openSideMenu() {
            document.getElementById('sideMenu').classList.add('show');
            document.getElementById('sideMenuOverlay').classList.add('show');
            updateMenuActiveState();
        }

        function closeSideMenu() {
            document.getElementById('sideMenu').classList.remove('show');
            document.getElementById('sideMenuOverlay').classList.remove('show');
        }

        function selectBoardFromMenu(boardName) {
            selectedBoard = boardName;
            document.getElementById('boardTitle').textContent = boardName;
            renderBoard();
            updateMenuActiveState();
            closeSideMenu();
        }

        function updateMenuActiveState() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item.dataset.board === selectedBoard) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Board View
        function logout() {
            currentUser = null;
            selectedBoard = null;
            document.getElementById('boardView').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('securityAnswer').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            closeSideMenu();
        }

        function renderBoard() {
            const boardArea = document.getElementById('boardArea');
            const notes = boards[selectedBoard] || [];

            if (notes.length === 0) {
                const message = selectedBoard === currentUser
                    ? 'add your first note!'
                    : 'be the first to write on this board!';
                boardArea.innerHTML = `<div class="empty-state"><p>no notes yet. ${message}</p></div>`;
            } else {
                boardArea.innerHTML = '';
                notes.forEach(note => {
                    const noteEl = createNoteElement(note);
                    boardArea.appendChild(noteEl);
                });
            }
        }

        function createNoteElement(note) {
            const div = document.createElement('div');
            div.className = 'sticky-note';
            div.style.backgroundColor = note.color;
            div.style.left = note.position.x + 'px';
            div.style.top = note.position.y + 'px';
            div.dataset.noteId = note.id;

            const canDelete = note.author === currentUser;

            div.innerHTML = `
                <div class="sticky-note-header">
                    <span class="sticky-note-author">by ${note.author}</span>
                    ${canDelete ? '<button class="delete-note-button" onclick="deleteNote(\'' + note.id + '\')">×</button>' : ''}
                </div>
                <p class="sticky-note-text">${escapeHtml(note.text)}</p>
            `;

            div.addEventListener('mousedown', startDrag);

            return div;
        }

        function startDrag(e) {
            if (e.target.classList.contains('delete-note-button')) {
                return;
            }

            draggedNote = e.currentTarget;
            const rect = draggedNote.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function drag(e) {
            if (!draggedNote) return;

            const newX = e.clientX - dragOffset.x;
            const newY = e.clientY - dragOffset.y;

            draggedNote.style.left = newX + 'px';
            draggedNote.style.top = newY + 'px';
        }

        function stopDrag(e) {
            if (!draggedNote) return;

            const noteId = draggedNote.dataset.noteId;
            const newX = parseInt(draggedNote.style.left);
            const newY = parseInt(draggedNote.style.top);

            // Update position in boards
            const noteIndex = boards[selectedBoard].findIndex(n => n.id === noteId);
            if (noteIndex !== -1) {
                boards[selectedBoard][noteIndex].position = { x: newX, y: newY };
                saveBoards();
            }

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            draggedNote = null;
        }

        // Add Note Modal
        function selectColor(color) {
            selectedNoteColor = color;
            // Update visual selection
            document.querySelectorAll('.color-option').forEach(option => {
                if (option.dataset.color === color) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function showAddNoteModal() {
            document.getElementById('addNoteModal').classList.remove('hidden');
            document.getElementById('noteTextarea').focus();
        }

        function hideAddNoteModal() {
            document.getElementById('addNoteModal').classList.add('hidden');
            document.getElementById('noteTextarea').value = '';
            // Reset to default color
            selectedNoteColor = '#fef08a';
            document.querySelectorAll('.color-option').forEach(option => {
                if (option.dataset.color === '#fef08a') {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function addNote() {
            const text = document.getElementById('noteTextarea').value.trim();

            if (!text) {
                return;
            }

            const newNote = {
                id: Date.now().toString(),
                text: text,
                color: selectedNoteColor,
                author: currentUser,
                position: {
                    x: Math.random() * 600 + 100,
                    y: Math.random() * 400 + 150
                }
            };

            boards[selectedBoard].push(newNote);
            saveBoards();
            renderBoard();
            hideAddNoteModal();
        }

        function deleteNote(noteId) {
            if (!confirm('Delete this note?')) {
                return;
            }

            boards[selectedBoard] = boards[selectedBoard].filter(note => note.id !== noteId);
            saveBoards();
            renderBoard();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');
        const dismissButton = document.getElementById('dismissButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const dismissed = localStorage.getItem('installBannerDismissed');
            if (!dismissed) {
                installBanner.classList.add('show');
            }
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);

            deferredPrompt = null;
            installBanner.classList.remove('show');
        });

        dismissButton.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('installBannerDismissed', 'true');
        });

        window.addEventListener('appinstalled', () => {
            console.log('App was installed');
            installBanner.classList.remove('show');
        });

        // iOS-specific install prompt
        function isIOS() {
            return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        }

        if (isIOS() && !isInStandaloneMode()) {
            const dismissed = localStorage.getItem('installBannerDismissed');
            if (!dismissed) {
                document.querySelector('.install-banner-title').textContent = 'Install App';
                document.querySelector('.install-banner-text').textContent = 'Tap the Share button, then "Add to Home Screen"';

                installButton.textContent = 'Show Me';
                installButton.addEventListener('click', () => {
                    alert('To install:\n\n1. Tap the Share button (⬆️) at the bottom of Safari\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add"\n\nThe app icon will appear on your home screen!');
                });

                setTimeout(() => {
                    installBanner.classList.add('show');
                }, 1000);
            }
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Initialize app
        initBoards();
    </script>
</body>
</html>
